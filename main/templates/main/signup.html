<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./forms.css">
</head>
<body>
    <main>
        <section>
            <form action="" method="post">
                {% csrf_token %}
                <h1>Signup To Global Chat</h1>
                <p>Create a new account to continue.</p>
                <label>Enter your username:</label>
                <input type="text" class="txt" placeholder="Username" name="username">
                <label>Enter your email:</label>
                <input type="email" class="txt" placeholder="Email" name="email">
                <label>Enter your password:</label>
                <input type="password" class="txt" placeholder="Password" name="password1">
                <label>Enter your password again:</label>
                <input type="password" class="txt" placeholder="Confirm Password" name="password2">
                <input type="submit" class="btn" value="Sign up">
            </form>
            <label>Already have account ? <a href="{%url 'login'%}">Log in</a></label><br>
            {% for field in form %}
            {% for error in field.errors%}
            <p class="false">
                {{error}}
            </p>
            {% endfor %}
            {% endfor %}
        </section>
    </main>
</body>
</html>
